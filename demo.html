<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .a-life-bkg {
            background-image: url('./images/Asset\ 4@4x\ 1.png');
            background-position: right -20px center;
            background-repeat: no-repeat;
            background-size: 300px auto;
            background-blend-mode: overlay;
            position: relative;
            min-height: 600px;
        }

        .hero-section {
            position: relative;
            padding: 60px 0;
            overflow: hidden;
        }

        .hero-image-container {
            position: relative;
            padding-right: 0;
        }

        .hero-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            object-position: center;
        }

        .content-container {
            display: flex;
            align-items: center;
            padding-left: 50px;
        }

        .content-box {
            padding: 30px 0;
            max-width: 480px;
        }

        .heading {
            font-size: 48px;
            font-weight: 700;
            font-family: 'Nexa Bold', Arial, sans-serif;
            color: #000;
            margin-bottom: 25px;
            line-height: 1.2;
        }

        .description {
            font-size: 16px;
            line-height: 1.8;
            font-weight: 400;
            font-family: 'Nexa Light', Arial, sans-serif;
            color: #444;
            margin-bottom: 35px;
        }

        .btn-enquire {
            display: inline-block;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 12px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-enquire:hover {
            background-color: #dc3545;
            color: white;
            text-decoration: none;
        }

        @media (max-width: 1199.98px) {
            .content-container {
                padding-left: 30px;
            }

            .content-box {
                max-width: 450px;
            }

            .heading {
                font-size: 42px;
            }
        }

        @media (max-width: 991.98px) {
            .a-life-bkg {
                background-position: right -50px center;
                background-size: 200px auto;
            }

            .hero-section {
                padding: 40px 0;
            }

            .content-container {
                padding: 30px 15px;
            }

            .content-box {
                max-width: 100%;
            }

            .heading {
                font-size: 36px;
                margin-bottom: 20px;
            }

            .description {
                font-size: 15px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 767.98px) {
            .a-life-bkg {
                background-image: none;
            }

            .hero-section {
                padding: 30px 0;
            }

            .hero-image-container {
                margin-bottom: 30px;
            }

            .content-container {
                padding: 20px 15px;
            }

            .heading {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="a-life-bkg">
        <div class="hero-section">
            <div class="container-fluid px-0">
                <div class="row g-0">
                    <!-- Left side - Image -->
                    <div class="col-lg-7 hero-image-container">
                        <img src="./images/alife.png" alt="Miraya Woods Luxury Apartments" class="hero-image">
                    </div>
                    
                    <!-- Right side - Content -->
                    <div class="col-lg-5 content-container">
                        <div class="content-box">
                            <h1 class="heading">A life beyond ordinary.</h1>
                            <p class="description">
                                Step into Miraya Woods, a boutique community crafted for those who value exclusivity and serenity. Here, modern living meets timeless elegance, with every detail thoughtfully designed to offer peace, privacy, and unmatched luxury.
                            </p>
                            <a href="#" class="btn-enquire">Enquire Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
